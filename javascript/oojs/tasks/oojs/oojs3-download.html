  <script>
    class Shape {
      constructor(name, sides, sideLength){
        this.name = name;
        this.sides = sides;
        this.sideLength = sideLength;
      };

      calcPerimeter(){
        console.log(`Perimeter of a ${this.name} of side-length ${this.sideLength} is ${this.sides * this.sideLength}`);
      };
    };

    class Square extends Shape {
      constructor(sideLength){
        super("square",4,sideLength);
      }
      calcArea(){
        console.log(`Area of a square of side ${this.sideLength} is ${this.sideLength**2}`);
      }
    }

    const sq = new Square(4);
    sq.calcPerimeter();
    sq.calcArea();
  </script>
